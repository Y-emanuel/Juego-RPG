<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Combate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Simulador de Combate</h1>
        
        <div id="personaje-info">
            <h3>Personaje:</h3>
            <p id="personaje-nombre">Nombre: <span id="nombre-personaje">Sin nombre</span></p>
            <p id="personaje-vida">Vida: <span id="vida-personaje">100</span></p>
        </div>

        <div id="enemigo-info">
            <h3>Enemigo:</h3>
            <p id="enemigo-nombre">Nombre: <span id="nombre-enemigo">Goblin</span></p>
            <p id="enemigo-vida">Vida: <span id="vida-enemigo">100</span></p>
        </div>

        <div id="acciones">
            <button id="atacar">Atacar</button>
            <button id="defender">Defender</button>
            <button id="curar">Curar</button>
            <button id="habilidad">Habilidad Especial</button>
        </div>

        <div id="resultado"></div>
        <div id="reiniciar">
            <button id="reiniciar-btn" style="display:none;">Reiniciar Combate</button>
        </div>

        <div id="historial">
            <h3>Historial de Combates</h3>
            <p id="texto-historial">Ganados: 0 | Perdidos: 0</p>
            <button id="resetear-historial">Resetear Historial</button>
        </div>
        
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
